<script defer>
    $(function() {
        $(".close").on("click", () => {
            localStorage.setItem("info", "0");
            location.href = "./index.html";
        });

        $(".item").on("click", e => {
            location.href = $(e.target).find("a").attr("href");
        })

        $("#save").click(e => {
            // $.ajax({url: "./generate.php?name=Dmitriy&city=Miass&need=30.02.2023&date=31.02.2023"});
            document.location = `./generate.php?name=${$("#name").val()}&city=${$("#city").val()}
            &need=${$("#need").val()}&date=${$("#date").val()}`;
        });
    });
</script>


<div class="main">
    <div class="menu">
        <div class="profile">
            <span class="name">Ирина Фёдорова</span>
            <span class="email">irina1978@inbox.ru</span>
        </div>
        <div class="items">
            <div class="item">
                <img src="./icons/Icon.png" alt="">
                <a href="./index.html">Главная</a>
            </div>
            <div class="item">
                <img src="./icons/book-open.png" alt="">

            </div>
            <div class="item ">
                <img src="./icons/server.png" alt="">
                <a href="./zadachi.html">Задачи</a>
            </div>
            <div class="item ">
                <img src="./icons/calendar.png" alt="">
                <a href="./calendar.html">Календарь</a>
            </div>
            <div class="item">
                <img src="./icons/users.png" alt="">
                <a href="./constacts.html">Контакты сотрудников</a>

            <div class="item">

                <img src="./icons/paperclip.png" alt="">
                <a href="./generate.html">Конструктор документов</a>
            </div>
            <div class="item">
                <img src="./icons/message-square.png" alt="">
                <a href="./chat.html">Чат-бот</a>
            </div>

        </div>
        <a href="#" class="close">
            Выйти
        </a>
    </div>
    <div class="page full">
        <h2>Конструктор документов</h2>
        <span>
            Документы / Заявление на отгул
        </span>

        <form class="blocks">
            <div class="block">
                <span class="name">Фамилия И.О.</span>
                <input type="text" placeholder="Иванов И.А." value="Ирина Фёдорова" id="name" required>
            </div>

            <div class="block">
                <span class="name">Город</span>
                <input type="text" placeholder="Челябинск" id="city" required>
            </div>

            <div class="block">
                <span class="name">Текущая дата</span>
                <input type="date" placeholder="19.02.2023" id="date" required>
            </div>

            <div class="block">
                <span class="name">Нужная дата отгула</span>
                <input type="date" placeholder="20.02.2023" id="need" required>
            </div>
        </form>

        <div class="generate">
            <div class="buttons">
                <button id="save" class="active">Скачать</button>
                <button class="">Сохранить</button>
                <button class="">Печать</button>
                <button class="">Приложения</button>
            </div>
        </div>

    </div>

</div>
